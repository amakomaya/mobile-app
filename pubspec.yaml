name: aamako_maya
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  #routing
  auto_route: ^3.2.4
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.1.6
  #caching
  hive: ^2.1.0
  introduction_screen: ^3.0.2

#native splash screens
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash/splash.png
  color_dark: "#ffffff"
  image_dark: assets/images/splash/splash.png

#launcher icon
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/profile.png"

  cupertino_icons: ^1.0.2
  #for svgs
  flutter_svg: ^1.0.3
  #BLOC(State Management)
  flutter_bloc: ^8.0.1
  #dependency injection
  get_it: ^7.2.0

  freezed: ^1.1.1
  freezed_annotation: ^1.1.0
  build_runner: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/images/splash/
    - assets/images/logo/
 


  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300