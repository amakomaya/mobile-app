  shared_preferences: ^2.2.0
  permission_handler: ^10.4.3
  another_flushbar: ^1.12.30
  flutter_webview_plugin: ^0.4.0
  webview_flutter: ^4.2.4
  animated_text_kit: ^4.2.2
  qr_code_scanner: ^1.0.1
  nepali_date_picker: ^5.3.1
