name: Amakomaya
description: A new Flutter project.

publish_to: "none"

version: 7.0.0+42

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=2.10.5"
dependencies:
  #routing
  analyzer: ^4.1.0
  auto_route: ^3.2.4
  bot_toast: ^4.0.2
  dio: ^4.0.6
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_html: ^3.0.0-alpha.5
  flutter_launcher_icons: ^0.9.2
  flutter_screenutil: ^5.5.3+2
  flutter_secure_storage: ^5.0.2
  flutter_svg: ^1.0.3
  flutter_localizations:
    sdk: flutter
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  intl: ^0.17.0
  shimmer: ^2.0.0

  video_player:
  scrollable_positioned_list: ^0.3.1
  audioplayers: ^1.0.1
  visibility_detector: ^0.2.2
  shared_preferences: ^2.0.15
  permission_handler: 9.2.0
  another_flushbar: 1.10.28

  animated_text_kit: ^4.2.1
  qr_code_scanner:
  nepali_date_picker: ^5.1.0
  eva_icons_flutter: ^3.1.0
  qr_flutter: ^4.0.0
  path_provider: 2.0.9
  get_it: ^7.2.0
  device_info_plus: 3.2.2
  image_gallery_saver: ^1.7.1
  internet_connection_checker: ^0.0.1+3
  cached_network_image: ^3.2.0
  easy_localization: ^3.0.0
  hive_generator: ^1.1.3
  hydrated_bloc: ^8.1.0
  flick_video_player: ^0.5.0
  flutter_linkify:
    ^5.0.2
    #for call
  url_launcher: ^6.1.7

  flutter_phone_direct_caller: ^2.1.1

#launcher icon
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/profile.png"

  cupertino_icons: ^1.0.2
  #for svgs
  flutter_svg: ^1.0.3
  #BLOC(State Management)
  flutter_bloc: ^8.0.1
  #dependency injection

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.11
  freezed: ^2.0.3+1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/siren.mp3
    - assets/icons/
    - assets/fonts/
    - assets/images/splash/
    - assets/images/logo/
    - assets/images/logo/drawer/
    - assets/l10n/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
