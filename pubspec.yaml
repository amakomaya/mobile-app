  url_launcher: ^6.1.12

  flutter_phone_direct_caller: ^2.1.1
dependency_overrides:
  win32: ^5.0.0
#launcher icon
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/profile.png"

  cupertino_icons: ^1.0.5
  #for svgs
  flutter_svg: ^2.0.7
  #BLOC(State Management)
  flutter_bloc: ^8.1.3
  #dependency injection

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2
  build_runner: ^2.4.6
  freezed: ^2.4.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/siren.mp3
    - assets/icons/
    - assets/fonts/
    - assets/images/splash/
    - assets/images/logo/
    - assets/images/logo/drawer/
    - assets/l10n/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
